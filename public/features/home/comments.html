<!-- <h3>Comments</h3> -->
<div >
  <form name="commentForm" ng-submit="addComment()" ng-controller="CommentCtrl"> <!-- ng-submit will disable the default form action and use our function -->

        <!-- Hide Comment Text Box  And Get Saved Comments-->

        <!-- COMMENT TEXT -->
        <div class="form-group">
          <input type="text" class="form-control input-lg" name="text" ng-model="commentText" placeholder="Enter Your Comments">
        </div>

        <!-- SUBMIT BUTTON -->
        <div class="article-title text-right">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>

        <!-- Display Comments in Reverse Order -->
        <div ng-repeat="comment in comments.slice().reverse() track by $index">
          <div id="comments-header">
            <h2 class="comment">
              {{users[comment._facebookUniqueID].firstname}}&nbsp{{users[comment._facebookUniqueID].lastname}}
            </h2>
            <img ng-src="{{users[comment._facebookUniqueID].picture}}">
          <span>{{comment.text}}</span>
            <div id="comments-title">
            </div>
          <div><a href="#" ng-show="comment._facebookUniqueID === user._facebookUniqueID" ng-click="deleteComment(comment._id, $index); $event.preventDefault()" class="text-muted">Delete</a></div>
          </div>
        </div>
    </form>
</div>
