<div >
  <form name='comments' ng-submit='addComment()' ng-controller='CommentCtrl'>

    <div class="form-group">
      <input type="text" class="form-control input-lg" name="text" ng-model="commentData.text" placeholder="What do you think?">
    </div>

    <div class="comment-submit text-right">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>

    <div ng-repeat='comment in comments.slice().reverse()'>
      <div id="comments-header">
        <h2 class="comment">
          <a href="https://www.facebook.com/{{user._facebookUniqueID}}">{{user.firstname}}&nbsp{{user.lastname}}</a>
        </h2>

        <a id='comments-picture' href="https://www.facebook.com/{{user._facebookUniqueID}}"><img ng-src="{{user.picture}}"></a>

        <span>{{comment.text}}</span>

        <div id="comments-title"></div>

        <div class='comment-delete'>
          <a href='#' ng-click='deleteComment(comment._id); $event.preventDefault()' class='  text-muted'>Delete
          </a>
        </div>
         <!-- <div>
        <a href="https://www.facebook.com/sharer/sharer.php?u={{article[0].links.permalink}}" >
        Share on Facebook
        </a>
        </div> -->
      </div>

    </div>
  </form>
</div>
