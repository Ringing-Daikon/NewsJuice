<h2 class="article-title">
  <a class="article-name" ng-href="{{ primaryArticle.links.permalink }}">
    {{ primaryArticle.title }}
  </a>
  <span class="save-button" ng-show="isAuth()">
    <button ng-click="clickSave()" class="btn btn-default">
      Save Article
    </button>
  </span>
  <span class="analyze-button" ng-show="isAuth()">
    <button ng-click="renderBubbleChart(article, $event)" class="btn btn-default">
      Analyze Tone
    </button>
  </span>
  <div class="social-buttons-container">
    <span>
      <a class="facebook-button" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{primaryArticle.links.permalink}}">
        <i class="fa fa-facebook-square fa-lg" aria-hidden="true"></i>
      </a>
    </span>
    <span>
      <a href="https://twitter.com/intent/tweet?text={{primaryArticle.links.permalink}}" data-size="large">
        <i class="fa fa-twitter-square twitter-share-button" aria-hidden="true"></i>
      </a>
    </span>
  </div>
</h2>

<div class="article-subheading">
  <span>
    {{ primaryArticle.source.name }}
  </span>
  <span class="article-date">
    {{ primaryArticle.publishedAt | date:'medium' }}
  </span>
</div>

<div class="article-body">
  <a ng-href="{{ primaryArticle.links.permalink }}">
    <img class="article-image col-xs-7" ng-src="{{ primaryArticle.media[0].url }}">
  </a>
  <p>
    {{ primaryArticle.body }}
  </p>
  <div class="article-author">
    {{ primaryArticle.author.name }}
  </div>
</div>
<div class="bottom-spacer"></div>
