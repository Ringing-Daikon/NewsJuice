<h2 class="article-title">
  <a class="article-name" ng-href="{{ news[0].links.permalink }}">
    {{ news[0].title }}
  </a>
  <span class="save-button" ng-show="isAuth()">
    <button ng-click="clickSave()" class="btn btn-default">
      Save Article
    </button>
  </span>
  <span class="analyze-button" ng-show="isAuth()">
    <button ng-click="renderBubbleChart(article, $events)" class="btn btn-default">
      Analyze Tone
    </button>
  </span>
</h2>

<div class="article-subheading">
  <span>
    {{ news[0].source.name }}
  </span>
  <span class="article-date">
    {{ news[0].publishedAt | date:'medium' }}
  </span>
</div>

<div class="article-body">
  <img class="article-image col-xs-7" ng-src="{{ news[0].media[0].url }}">
  <p>
    {{ news[0].body }}
  </p>
  <div class="article-author">
    {{ news[0].author.name }}
  </div>
</div>
